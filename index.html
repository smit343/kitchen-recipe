<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kitchen Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Favorites</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>AI-Powered Kitchen Recipes</h1>
        <input type="text" id="ingredient" placeholder="Enter item, description or command">
        <input type="number" id="servings" placeholder="Enter servings (default: 1)" min="1" value="1">
        <button onclick="getRecipe()">Get Recipe</button>
        
        <div class="recipe-container">
            <h3>Recipe Image:</h3>
            <img id="recipeImage" src="" alt="Recipe Image">
            <h3>Recipe:</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Kitchen Recipes | All rights reserved.</p>
    </footer>
</body>
</html>
